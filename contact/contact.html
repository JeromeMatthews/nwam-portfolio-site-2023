            <section class="contact-container">
                <h1 class="contact-heroCopy">
                    So, What's your story?... 
                </h1>
                <h1 class="contact-heroCopy">
                    Let's tell it, with
                </h1>

                <img class="contactheroimg"  src="/img/img-mobile-p/Nomad-orange.png" alt="nomad-logo-orange" />

                <!-- contact form-->
                <form class="contact-form" action="submit">
                    <ul class="contact-form__elements">
                        <li  class="contact-form__element">

                            <label class="contact-form__label" for="name"><span class="label-text">name</span></label>
                      
                            <input class="contact-form__input"  type="text" size="30" style="height:30px;  position: relative;
                            left: -5px; text-align: center;"id="name" name="prospect-name" placeholder="your name">

                        </li>
                        <li class="contact-form__element">
                                <label class="contact-form__label" for="email"><span class="label-text">email</span></label>

                            
                            <input class="contact-form__input" type="email" size="29" style="height:30px;  position: relative;
                            left: -5px; text-align: center;" id="email" name="prospect-email"
                            placeholder="your email">
                        </li>
                        <li class="contact-form__element">
                            <label class="contact-form__label" id="project-name" for="project-name"><span class="label-text">  project</span></label>
                            <input class="contact-form__input" type="text" size="29" style="height:30px;  position: relative;
                            left: -5px; text-align: center;" id="project-name" name="project-name"
                            placeholder="your project name">
                        </li>
                        <textarea  name="project-desc" id="project-desc" cols="30" rows="10" placeholder="Your story...">
                        </textarea>
                        <li class="contact-form__element">
                            <a href="/contact/contact.html">
                                <button class="mobile-cta-footer__button" >share your story</button>
                            </a>
                        </li>
                    </ul>
                </form><!-- end contact-form -->






            </section><!-- contact-container-->
